version: '3.8'
services:
  neostudy-lib:
    image: neostudy-lib:latest
    container_name: neostudy-lib-container
    build:
      context: ./lib
  calculator-app:
    container_name: ${CALCULATOR_CONTAINER_NAME}
    env_file:
      - .env
    build:
      context: ./calculator
    ports:
      - "${CALCULATOR_SERVER_PORT}:${CALCULATOR_SERVER_PORT}"
    environment:
      SERVER_PORT: ${CALCULATOR_SERVER_PORT}
    depends_on:
      - neostudy-lib
  deal-app:
    container_name: ${DEAL_CONTAINER_NAME}
    env_file:
      - .env
    build:
      context: ./deal
    ports:
      - "${DEAL_SERVER_PORT}:${DEAL_SERVER_PORT}"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      CALCULATOR_SERVICE_HOST: "${CALCULATOR_CONTAINER_NAME}:${CALCULATOR_SERVER_PORT}"
      SERVER_PORT: ${DEAL_SERVER_PORT}
    depends_on:
      - neostudy-lib
      - calculator-app
      - kafka
  statement-app:
    container_name: ${STATEMENT_CONTAINER_NAME}
    env_file:
      - .env
    build:
      context: ./statement
    ports:
      - "${STATEMENT_SERVER_PORT}:${STATEMENT_SERVER_PORT}"
    environment:
      DEAL_SERVICE_HOST: "${DEAL_CONTAINER_NAME}:${DEAL_SERVER_PORT}"
      SERVER_PORT: ${STATEMENT_SERVER_PORT}
    depends_on:
      - neostudy-lib
      - deal-app
